<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Museu Nacional" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- Normalize  -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="">Home</a>
                        <a href="">Esposições</a>
                        <a href="">Pesquisas</a>
                        <a href="">Acervo</a>
                        <a href="">Vídeos</a>
                        <a href="">Fotos</a>
                        <a href="">Contato</a>
                    </li>
                </ul>
            </nav> 
        </header>
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="A imagem mostra o Museu Nacional">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="A imagem mostra um depoimento feita pela direção do museu.">
                </section>
                <section id="visita">
                    <h4>Faça uma visita!</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo"  type="text" id="data" value="dd/mm/aaaa">
                            <label for="qnt">Qnt pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qnt" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="">
                    </a>
                </section>
            </aside>
        </div>
        
    </div>
</body>
</html>
